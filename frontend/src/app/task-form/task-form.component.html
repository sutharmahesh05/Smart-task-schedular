<!-- src/app/components/task-form/task-form.component.html -->
<div class="form-container">
  <h2>{{ formTitle }}</h2>
  
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input 
        type="text" 
        id="title" 
        formControlName="title" 
        placeholder="Enter task title">
      <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" class="error-message">
        Title is required
      </div>
    </div>
    
    <div class="form-group">
      <label for="description">Description</label>
      <textarea 
        id="description" 
        formControlName="description" 
        placeholder="Enter task description"></textarea>
    </div>
    
    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status">
        <option value="pending">Pending</option>
        <option value="in-progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="priority">Priority (1-5)</label>
      <input 
        type="number" 
        id="priority" 
        formControlName="priority" 
        min="1" 
        max="5">
      <div *ngIf="taskForm.get('priority')?.invalid && taskForm.get('priority')?.touched" class="error-message">
        Priority must be between 1 and 5
      </div>
    </div>
    
    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input 
        type="date" 
        id="dueDate" 
        formControlName="dueDate">
    </div>
    
    <div class="form-actions">
      <button type="submit" [disabled]="taskForm.invalid" class="save-btn">Save</button>
      <button type="button" (click)="cancel()" class="cancel-btn">Cancel</button>
    </div>
  </form>
  
  <div *ngIf="error" class="error-message">{{ error }}</div>
</div>
